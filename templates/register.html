{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1 class="auth-title">Регистрация</h1>
        <p class="auth-lead">Создайте аккаунт для работы в системе</p>
        <form class="auth-form" method="post" action="#">
            <div class="form-row">
                <label class="form-label" for="id_username">Логин</label>
                <input type="text" id="id_username" name="username" class="form-input" placeholder="Придумайте логин" required autocomplete="username">
            </div>
            <div class="form-row">
                <label class="form-label" for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-input" placeholder="example@mail.ru" required autocomplete="email">
            </div>
            <div class="form-row">
                <label class="form-label" for="id_password">Пароль</label>
                <input type="password" id="id_password" name="password" class="form-input" placeholder="Придумайте пароль" required autocomplete="new-password">
            </div>
            <div class="form-row">
                <label class="form-label" for="id_password_confirm">Повторите пароль</label>
                <input type="password" id="id_password_confirm" name="password_confirm" class="form-input" placeholder="Повторите пароль" required autocomplete="new-password">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </div>
            <p class="auth-switch">
                Уже есть аккаунт? <a href="{% url 'site_login' %}">Войти</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
