{% extends "base.html" %}

{% block title %}Обратная связь{% endblock %}

{% block content %}
<div class="feedback-page">
    <header class="feedback-header">
        <h1 class="page-title">Обратная связь</h1>
        <p class="page-lead">Оставьте сообщение — мы рассмотрим его и ответим при необходимости.</p>
    </header>
    <div class="feedback-form-wrap">
        <form class="feedback-form" method="post" action="#">
            <div class="form-row">
                <label class="form-label" for="id_name">Имя</label>
                <input type="text" id="id_name" name="name" class="form-input" placeholder="Ваше имя" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-input" placeholder="example@mail.ru" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="id_topic">Тема</label>
                <input type="text" id="id_topic" name="topic" class="form-input" placeholder="Кратко о вашем сообщении">
            </div>
            <div class="form-row">
                <label class="form-label" for="id_message">Сообщение</label>
                <textarea id="id_message" name="message" class="form-input form-textarea" rows="6" placeholder="Текст сообщения..." required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
