{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система обратной связи{% endblock %} — Московский университет имени М.Ю. Витте</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <header class="site-header">
        <div class="header-inner">
            <nav class="header-nav header-nav-left">
                <a href="{% url 'landing' %}">Главная</a>
                <a href="{% url 'contacts' %}">Контакты</a>
                <a href="{% url 'feedback' %}">Обратная связь</a>
            </nav>
            <a href="{% url 'landing' %}" class="logo">Система обратной связи</a>
            <div class="header-nav header-nav-right">
                <a href="{% url 'site_login' %}" class="btn btn-header">Войти</a>
                <a href="{% url 'site_register' %}" class="btn btn-header btn-header-primary">Регистрация</a>
            </div>
        </div>
    </header>
    <main class="site-main">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <div class="footer-inner">
            <p>Московский университет имени М.Ю. Витте</p>
        </div>
    </footer>
</body>
</html>
