{% extends "base.html" %}

{% block title %}Контакты{% endblock %}

{% block content %}
<div class="contacts-page">
    <header class="contacts-header">
        <h1 class="page-title">Контакты</h1>
        <p class="page-lead">Свяжитесь с нами по указанным контактам или найдите нас на карте.</p>
    </header>
    <div class="contacts-layout">
        <aside class="contacts-card">
            <h2 class="contacts-card-title">Контактная информация</h2>
            <dl class="contacts-list">
                <div class="contacts-list-item">
                    <dt>Email</dt>
                    <dd><a href="mailto:info@muiv.ru">info@muiv.ru</a></dd>
                </div>
                <div class="contacts-list-item">
                    <dt>Телефон</dt>
                    <dd><a href="tel:+74951234567">+7 (495) 123-45-67</a></dd>
                </div>
                <div class="contacts-list-item">
                    <dt>Адрес</dt>
                    <dd>2-й Кожуховский проезд, д. 12, стр. 1</dd>
                </div>
            </dl>
        </aside>
        <div class="contacts-map-wrap">
            <div class="contacts-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15120.641118896838!2d37.65627018573483!3d55.71164274250781!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414ab4caf9faf987%3A0xbfd80e63b2dea40f!2s2-Y%20Kozhukhovskiy%20Proyezd%2C%20Moskva%2C%20Russia!5e0!3m2!1sen!2saz!4v1764412880585!5m2!1sen!2saz" width="100%" height="100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="google-map" title="Карта"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
