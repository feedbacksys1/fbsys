{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель{% endblock %} — Московский университет имени С.Ю. Витте</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="admin-body">
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <a href="{% url 'landing' %}" class="admin-sidebar-back">← На сайт</a>
            <nav class="admin-sidebar-nav">
                <a href="{% url 'admin_statistics' %}" class="admin-sidebar-link {% if request.resolver_match.url_name == 'admin_statistics' %}active{% endif %}">Просмотр статистики</a>
                <a href="{% url 'admin_feedback_list' %}" class="admin-sidebar-link {% if request.resolver_match.url_name == 'admin_feedback_list' %}active{% endif %}">Просмотр форм обратной связи</a>
                <a href="{% url 'admin_users' %}" class="admin-sidebar-link {% if request.resolver_match.url_name == 'admin_users' %}active{% endif %}">Управление пользователями</a>
            </nav>
        </aside>
        <main class="admin-main">
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer class="site-footer">
        <div class="footer-inner">
            <p>Московский университет имени С.Ю. Витте</p>
        </div>
    </footer>
</body>
</html>
