{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block body_class %}register-fullpage{% endblock %}

{% block content %}
<div class="register-split">
    <div class="register-panel register-panel-left">
        <span class="register-panel-corner">Регистрация</span>
        <div class="register-panel-center">
            <h1 class="register-panel-title">Создайте аккаунт</h1>
            <p class="register-panel-lead">для того что бы начать отправлять заявки</p>
        </div>
    </div>
    <div class="register-panel register-panel-right">
        <div class="register-form-wrap">
            <form class="auth-form" method="post" action="#">
                <div class="form-row">
                    <label class="form-label" for="id_first_name">Имя</label>
                    <input type="text" id="id_first_name" name="first_name" class="form-input" placeholder="Ваше имя" required autocomplete="given-name">
                </div>
                <div class="form-row">
                    <label class="form-label" for="id_last_name">Фамилия</label>
                    <input type="text" id="id_last_name" name="last_name" class="form-input" placeholder="Ваша фамилия" required autocomplete="family-name">
                </div>
                <div class="form-row">
                    <label class="form-label" for="id_student_number">Номер студента</label>
                    <input type="text" id="id_student_number" name="student_number" class="form-input" placeholder="Номер студенческого билета">
                </div>
                <div class="form-row">
                    <label class="form-label" for="id_username">Логин</label>
                    <input type="text" id="id_username" name="username" class="form-input" placeholder="Придумайте логин" required autocomplete="username">
                </div>
                <div class="form-row">
                    <label class="form-label" for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" class="form-input" placeholder="example@mail.ru" required autocomplete="email">
                </div>
                <div class="form-row">
                    <label class="form-label" for="id_password">Пароль</label>
                    <input type="password" id="id_password" name="password" class="form-input" placeholder="Придумайте пароль" required autocomplete="new-password">
                </div>
                <div class="form-row">
                    <label class="form-label" for="id_password_confirm">Повторите пароль</label>
                    <input type="password" id="id_password_confirm" name="password_confirm" class="form-input" placeholder="Повторите пароль" required autocomplete="new-password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                </div>
                <p class="auth-switch">
                    Уже есть аккаунт? <a href="{% url 'site_login' %}">Войти</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
